<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculApp - Administración</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-section" class="container auth-container">
        <h2>Acceso de Administrador Requerido</h2>
        <p>Por favor, ingresa la contraseña para continuar:</p>
        <div class="form-group">
            <input type="password" id="password-input" placeholder="Contraseña">
            <button id="login-button" class="btn-primary">Acceder</button>
        </div>
        <p id="auth-error-message" class="error-message" style="display: none;"></p>
    </div>

    <div id="admin-section" class="container" style="display: none;">
        <h1>⚙️ Administración de Cursos</h1>

        <p id="admin-error-message" class="error-message" style="display: none;"></p>

        <div class="form-section">
            <h3 id="form-title">Añadir Nuevo Curso</h3>
            <div class="form-group">
                <label for="course-name-input">Nombre del Curso:</label>
                <input type="text" id="course-name-input" placeholder="Ej: Curso de Ciberseguridad Básica">
            </div>
            <div class="form-group">
                <label for="course-price-input">Precio:</label>
                <input type="number" id="course-price-input" placeholder="Ej: 99.99" step="0.01">
            </div>
            <button id="add-update-button" class="btn-success">Guardar Curso</button>
            <button id="cancel-edit-button" class="btn-secondary" style="margin-left: 10px; display: none;">Cancelar Edición</button>
        </div>

        <h3>Cursos Existentes (<span id="courses-count">0</span>)</h3>
        <p id="no-courses-message">No hay cursos añadidos aún.</p>
        <table id="courses-table" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre del Curso</th>
                    <th>Precio</th>
                    <th style="text-align: center;">Acciones</th>
                </tr>
            </thead>
            <tbody id="courses-table-body">
                </tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>
</html>
